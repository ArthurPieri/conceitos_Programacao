<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app" >
  <p>{{ contador }}</p>
  <!-- ao usar um parametro, podemos pedir o evento para o Vue usando $event -->
  <button v-on:click="somar(1)"> Somar </button>
  
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0
    },
    methods: {
      somar() {
        this.contador++
      },
    }
  })
</script>
