<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ titulo }}</p>
  <!-- Retorno da chamada de metodos serÃ¡ convertido em string -->
  <p>{{ saudacao() }}</p>
</div>


<script>
  new Vue({
    el: '#app',
    data: {
      titulo: "Usando VueJs 2!"
    },
    methods: {
      saudacao() {
        return this.titulo
      }
    }
  })
</script>
