<meta charset="UTF-8">

<script>
    
    function pulaLinha(){
        document.write("<br>")
    }

    function mostra(frase){
        document.write(frase)
        pulaLinha()
    }

    let tabuada = prompt("Informe o número")

    for(i = 1; i<=10; i++){
        mostra(tabuada + ` vezes ${i} é ` + (tabuada * i))
    }

</script>
