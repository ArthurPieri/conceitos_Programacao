<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
    </head>
    <body>
        <h1>Register</h1>
        <form>
            <div>
                <label>
                    First Name
                    <input name="firstName" type="text" placeholder="Jose" required>
                </label>
                <label>
                    Last Name
                    <input name="lastName" type="text" placeholder="Silva" required>
                </label>
            </div>
            <div>
                <label>
                    Male
                    <input name="gender" type="radio" value="male">
                </label>
                <label>
                    Female
                    <input name="gender" type="radio" value="female">
                </label>
                <label>
                    Other
                    <input name="gender" type="radio" value="other">
                </label>        
            </div>
            <div>
                <label>
                    Email
                    <input name="email" type="email" placeholder="me@example.com" required>
                </label>
                <label>
                    Password
                    <input name="password" type="password" minlength="5" maxlength="10" placeholder="Your password" required>
                </label>
            </div>
            <div>
                <label>
                    Birthday
                    <input name="birthday" type="date">
                </label>
            </div>
            <div>
                <label>
                    I agree to the terms and conditions
                    <input name="agreeTC" type="checkbox" value="true" required>
                </label>
            </div>
            <button>Submit</button>
        </form>
    </body>
</html>
