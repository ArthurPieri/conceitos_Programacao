<meta charset="UTF-8">

<input/>
<button>Compare com o meu segredo</button>

<script>

    let sorteia = () => Math.round(Math.random()*10)
    
    //5, 6, 7, 10

    let sorteiaNumeros = (quantidade) => {
        let segredos = []
        let numero = 1
        while(numero <= quantidade){

            let numeroAleatorio = sorteia()

            if(numeroAleatorio != 0){
                let achou = false

                for(posicao = 0; posicao < segredos.length; posicao++){
                    if(segredos[posicao] == numeroAleatorio){
                        achou = true
                        break
                    }
                }

                if(achou == false){
                    segredos.push(numeroAleatorio)
                    numero++
                }
            }            
            
        }
        return segredos
    }

    let segredos = sorteiaNumeros(3)
    

    let input = document.querySelector("input")
    input.focus()

    function verifica(){

        let acertou = false
        for(posicao = 0; posicao < segredos.length; posicao++){
            if(input.value == segredos[posicao]){
                alert("Você ACERTOU!")
                document.write("ACERTO MIZERAVI <br><br> Os números eram: " + segredos)
                acertou = true
                break
            }
        }

        if(acertou == false)
            alert("Você ERROU!!!!")

        input.value = ""
        input.focus()

    }

    let button = document.querySelector("button")
    button.onclick = verifica

</script>
