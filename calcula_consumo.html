<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>

    let tanqueDoCarro = 40
    let caminhoGasolina = 480
    let caminhoComAlcool = 300
    let consumoComAlcool = caminhoComAlcool / tanqueDoCarro
    let consumoComGasolina = caminhoGasolina / tanqueDoCarro

    document.write("O Consumo do carro com gasolina é de: " + consumoComGasolina + " km/l" + "<br>")
    document.write("O Consumo do carro com Álcool é de: " + consumoComAlcool + " km/l" + "<br>")

</script>
