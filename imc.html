<meta charset="UTF-8">

<script>
    
    function pulaLinha(){
        document.write("<br><br>")
    }

    function mostra(frase){
        document.write(frase)
        pulaLinha()
    }

    function calculaIMC(peso, altura){
        return peso / (altura * altura)
    }

    let nome = prompt("Informe o seu nome")
    let alturaInformada = prompt(nome + ", Informe sua altura")
    let pesoInformado = prompt(nome + ", Informe seu peso")
    let imc = calculaIMC(pesoInformado, alturaInformada)
    
    mostra(nome + ", o seu IMC é " + imc)

    if(imc < 18.5){
        mostra("Você está abaixo do recomendado")
    }else if(imc > 30){
        mostra("Você está Com obesidade")
    }else if(imc >= 18.5 && imc < 25){
        mostra("Seu IMC está normal")
    }else if(imc >= 25 && imc <= 30){
        mostra("Você está com sobrepeso")
    }else{
        mostra("Deu ruim")
    }

</script>
