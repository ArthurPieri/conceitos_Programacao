version: '3'

services:
  pgsql:
    image: postgres:alpine
    ports:
      - ${PG_PORTS}
    container_name: ${PG_CONTAINER}
    restart: always
    volumes:
      - pg-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${PG_USERNAME}
      POSTGRES_PASSWORD: ${PG_PASSWORD}

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  pg-data: