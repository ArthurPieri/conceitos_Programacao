<meta charset="UTF-8">

<script>
    
    function pulaLinha(){
        document.write("<br><br>")
    }

    function mostra(frase){
        document.write(frase)
        pulaLinha()
    }

    let limite = parseInt(prompt("Entre com a data limite"))
    let anoCopa = 1930

    mostra("O ano digitado foi: " + limite)

    while(anoCopa <= limite){
        (anoCopa != 1942 && anoCopa != 1946) ? mostra("Teve copa em: " + anoCopa) : mostra("NÃ£o teve copa em: " + anoCopa)
        anoCopa += 4
    }

</script>
