<meta charset="UTF-8">

<script>
    
    function pulaLinha(){
        document.write("<br><br>")
    }

    function mostra(frase){
        document.write(frase)
        pulaLinha()
    }

    let vitorias = parseInt(prompt("Entre com o número de vitórias"))
    let empates = parseInt(prompt("Entre com o número de empates"))
    let pontosPassado = parseInt(prompt("Entre com o número de pontos do Ano passado"))

    let pontos = (vitorias*3) + empates

    mostra("Os pontos do seu time é " + pontos)

    if(pontos > pontosPassado){
        mostra("O seu time está melhor do que o ano passado")
    }else if(pontos < pontosPassado){
        mostra("O seu time está pior do que o ano passado")
    }else if(pontos == pontosPassado){
        mostra("O seu time está igual ao ano passado")
    }else {
        mostra("Deu ruim")
    }

    mostra("Fim.")

</script>
