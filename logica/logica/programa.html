<meta charset="UTF-8">

<script>
    
    function pulaLinha(){
        document.write("<br><br>")
    }

    function mostra(frase){
        document.write(frase)
        pulaLinha()
    }

    let ano = 2019

    mostra("A idade do Flávio é " + (ano - 1977) + " anos")
    mostra("A idade do Joaquim é " + (ano - 1996) + " anos")
    mostra("A idade do Barney é " + (ano - 1976) + " anos")

</script>
